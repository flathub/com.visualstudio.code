app-id: com.visualstudio.code
default-branch: stable
runtime: org.freedesktop.Sdk
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: code
tags: [proprietary]
desktop-file-name-suffix: ' (Flatpak)'
separate-locales: false
finish-args:
  - --require-version=0.10.3
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --socket=ssh-auth
  - --share=network
  - --device=all
  - --filesystem=host
  - --allow=devel
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.freedesktop.Flatpak
  - --env=NPM_CONFIG_GLOBALCONFIG=/app/etc/npmrc
  - --env=LD_LIBRARY_PATH=/app/lib
  - --filesystem=xdg-config/kdeglobals:ro
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=com.canonical.AppMenu.Registrar.*
  - --system-talk-name=org.freedesktop.login1
add-extensions:
  com.visualstudio.code.tool:
    directory: tools
    subdirectories: true
    version: '20.08'
    add-ld-path: lib
    no-autodownload: true
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/gtk-doc
  - '*.la'
modules:

  - shared-modules/libsecret/libsecret.json

  - name: zypak
    sources:
      - type: git
        url: https://github.com/refi64/zypak
        tag: v2021.06
        commit: 89dd114427a114028f249ed9b2824d083f459eb5

  - name: vscode
    buildsystem: simple
    build-commands:
      - install -D code.sh /app/bin/code
      - install -Dm644 vscode_64.png /app/share/icons/hicolor/64x64/apps/com.visualstudio.code.png
      - install -Dm644 vscode_128.png /app/share/icons/hicolor/128x128/apps/com.visualstudio.code.png
      - install -Dm644 vscode_256.png /app/share/icons/hicolor/256x256/apps/com.visualstudio.code.png
      - install -Dm644 vscode_512.png /app/share/icons/hicolor/512x512/apps/com.visualstudio.code.png
      - install -Dm644 com.visualstudio.code.metainfo.xml -t /app/share/metainfo
      - install -Dm644 com.visualstudio.code.desktop -t /app/share/applications
      - install -Dm 755 stub_sandbox.sh /app/bin/stub_sandbox
      - install -Dm644 npmrc -t /app/etc
      - install -Dm644 flatpak-warning.txt -t /app/share/vscode
      - install -Dm755 apply_extra.sh /app/bin/apply_extra
      - cp /usr/bin/ar /app/bin
      - ARCH_TRIPLE=$(gcc --print-multiarch) && cp /usr/lib/${ARCH_TRIPLE}/libbfd-*.so
        /app/lib
      - ARCH_TRIPLE=$(gcc --print-multiarch) && ln -s /usr/lib/${ARCH_TRIPLE}/libtinfo.so/app/lib/libtinfo.so.5
      - mkdir /app/tools
    sources:
      - type: script
        dest-filename: stub_sandbox.sh
        commands:
          - 'echo "Stub sandbox ignoring command: $@"'
          - exit 1
      - type: file
        path: apply_extra.sh
      - type: file
        path: code.sh
      - type: file
        path: flatpak-warning.txt
      - type: file
        path: npmrc
      - type: file
        path: com.visualstudio.code.metainfo.xml
      - type: file
        path: com.visualstudio.code.desktop
      - type: file
        path: icons/vscode_64.png
      - type: file
        path: icons/vscode_128.png
      - type: file
        path: icons/vscode_256.png
      - type: file
        path: icons/vscode_512.png
      - type: extra-data
        filename: code.deb
        only-arches: [x86_64]
        url: http://packages.microsoft.com/repos/code/pool/main/c/code/code_1.58.2-1626302803_amd64.deb
        sha256: c1fa404ef9c2779449640b071797b82bf159b8f99737b5c4108df945d04ffda5
        size: 77084244
        x-checker-data:
          type: debian-repo
          package-name: code
          root: http://packages.microsoft.com/repos/code
          dist: stable
          component: main
      - type: extra-data
        filename: code.deb
        only-arches: [aarch64]
        url: http://packages.microsoft.com/repos/code/pool/main/c/code/code_1.58.2-1626300392_arm64.deb
        sha256: 3a2d58938e97e47a344f166906fb8d7c45c238ec61406933d49b0bb70e29a30a
        size: 76707070
        x-checker-data:
          type: debian-repo
          package-name: code
          root: http://packages.microsoft.com/repos/code
          dist: stable
          component: main
