app-id: com.visualstudio.code
runtime: org.freedesktop.Sdk
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'
command: code
tags: [proprietary]
separate-locales: false
finish-args:
  - --require-version=0.10.3
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --socket=ssh-auth
  - --device=all
  - --allow=devel
  - --filesystem=host
  - --env=NPM_CONFIG_GLOBALCONFIG=/app/etc/npmrc
  - --env=LD_LIBRARY_PATH=/app/lib
  # required to fix cursor scaling on wayland
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
  - --system-talk-name=org.freedesktop.login1
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=com.canonical.AppMenu.Registrar.*
add-extensions:
  com.visualstudio.code.tool:
    directory: tools
    subdirectories: true
    version: '25.08'
    add-ld-path: lib
    no-autodownload: true
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/gtk-doc
  - '*.la'
modules:
  - shared-modules/libusb/libusb.json

  # Provide libsecret without gcrypt, forcing it to use the D-Bus backend
  # https://github.com/flathub/org.signal.Signal/pull/756/commits/2caf105b18f906e7707f67b3cf7384a21f461564
  - name: libsecret
    buildsystem: meson
    config-opts:
      - -Dmanpage=false
      - -Dcrypto=disabled
      - -Dvapi=false
      - -Dgtk_doc=false
      - -Dintrospection=false
      - -Dbash_completion=disabled
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/man
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libsecret/0.21/libsecret-0.21.7.tar.xz
        sha256: 6b452e4750590a2b5617adc40026f28d2f4903de15f1250e1d1c40bfd68ed55e
        x-checker-data:
          type: gnome
          name: libsecret
          stable-only: true

  - name: vscode
    buildsystem: simple
    build-commands:
      - install -D code.sh /app/bin/code
      - install -Dm644 vscode_64.png /app/share/icons/hicolor/64x64/apps/com.visualstudio.code.png
      - install -Dm644 vscode_128.png /app/share/icons/hicolor/128x128/apps/com.visualstudio.code.png
      - install -Dm644 vscode_256.png /app/share/icons/hicolor/256x256/apps/com.visualstudio.code.png
      - install -Dm644 vscode_512.png /app/share/icons/hicolor/512x512/apps/com.visualstudio.code.png
      - install -Dm644 com.visualstudio.code.metainfo.xml -t /app/share/metainfo
      - install -Dm644 com.visualstudio.code.desktop -t /app/share/applications
      - install -Dm644 com.visualstudio.code-url-handler.desktop -t /app/share/applications
      - install -Dm644 com.visualstudio.code-workspace.xml -t /app/share/mime/packages
      - install -Dm644 npmrc -t /app/etc
      - install -Dm644 flatpak-warning.txt -t /app/share/vscode
      - install -D apply_extra -t /app/bin
      - cp /usr/bin/ar /app/bin
      - ARCH_TRIPLE=$(gcc --print-multiarch) && cp /usr/lib/${ARCH_TRIPLE}/libbfd-*.so
        /app/lib
      - ARCH_TRIPLE=$(gcc --print-multiarch) && cp /usr/lib/${ARCH_TRIPLE}/libsframe*
        /app/lib
      - ARCH_TRIPLE=$(gcc --print-multiarch) && ln -s /usr/lib/${ARCH_TRIPLE}/libtinfo.so/app/lib/libtinfo.so.5
      - mkdir /app/tools
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - ar x code.deb
          - tar xf data.tar.xz
          - mv usr/share/code vscode
          - rm -r code.deb control.tar.* data.tar.xz debian-binary usr
      - type: file
        path: code.sh
      - type: file
        path: flatpak-warning.txt
      - type: file
        path: npmrc
      - type: file
        path: com.visualstudio.code.metainfo.xml
      - type: file
        path: com.visualstudio.code.desktop
      - type: file
        path: com.visualstudio.code-url-handler.desktop
      - type: file
        path: com.visualstudio.code-workspace.xml
      - type: file
        path: icons/vscode_64.png
      - type: file
        path: icons/vscode_128.png
      - type: file
        path: icons/vscode_256.png
      - type: file
        path: icons/vscode_512.png
      - type: extra-data
        filename: code.deb
        only-arches: [x86_64]
        url: https://update.code.visualstudio.com/1.105.1/linux-deb-x64/stable
        sha256: 456acb8c6f2b146098e486ae4b4e9e50a4f344dbd168da60c10d6ac12bcab29b
        size: 113598926
        x-checker-data:
          type: json
          url: https://api.github.com/repos/microsoft/vscode/releases/latest
          version-query: .tag_name
          timestamp-query: .published_at
          url-query: '"https://update.code.visualstudio.com/" + $version + "/linux-deb-x64/stable"'
          is-main-source: true

      - type: extra-data
        filename: code.deb
        only-arches: [aarch64]
        url: https://update.code.visualstudio.com/1.105.1/linux-deb-arm64/stable
        sha256: 0e0f7b5d8340abc0ffaa2a15a44461d59d0eef36d95825e18e07868b804453e8
        size: 104746622
        x-checker-data:
          type: json
          url: https://api.github.com/repos/microsoft/vscode/releases/latest
          version-query: .tag_name
          timestamp-query: .published_at
          url-query: '"https://update.code.visualstudio.com/" + $version + "/linux-deb-arm64/stable"'

  - name: kerberos
    subdir: src
    post-install:
      - install -Dm644 ../krb5.conf /app/etc/krb5.conf
    sources:
      - type: archive
        url: https://kerberos.org/dist/krb5/1.22/krb5-1.22.1.tar.gz
        sha256: 1a8832b8cad923ebbf1394f67e2efcf41e3a49f460285a66e35adec8fa0053af
        x-checker-data:
          type: html
          url: https://kerberos.org/dist/
          version-pattern: Kerberos V5 Release ([\d.-]+) - current release
          url-template: https://kerberos.org/dist/krb5/$major.$minor/krb5-$version.tar.gz

      - type: file
        path: krb5.conf

  - name: host-spawn
    buildsystem: simple
    build-commands:
      - install -Dm755 host-spawn /app/bin/host-spawn
    sources:
      - type: file
        url: https://github.com/1player/host-spawn/releases/download/v1.6.2/host-spawn-x86_64
        sha256: 077bc09a087292447ba17cfe2156a93f71bf56c4c6be8e38d3abe65c1240f34c
        dest-filename: host-spawn
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/1player/host-spawn/releases/latest
          version-query: .tag_name
          timestamp-query: .published_at
          url-query: '"https://github.com/1player/host-spawn/releases/download/" +
            $version + "/host-spawn-x86_64"'

      - type: file
        url: https://github.com/1player/host-spawn/releases/download/v1.6.2/host-spawn-aarch64
        sha256: 8b30215b0b6b66c8c34a3e22d372dd39020295cd0904608bc2c5f5ecff829e5f
        dest-filename: host-spawn
        only-arches: [aarch64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/1player/host-spawn/releases/latest
          version-query: .tag_name
          timestamp-query: .published_at
          url-query: '"https://github.com/1player/host-spawn/releases/download/" +
            $version + "/host-spawn-aarch64"'
